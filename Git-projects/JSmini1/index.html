<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <Link rel="stylesheet" href="style.css"></Link>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="display-CONTAINER">
            <div class="tabs">
                <div class="tab" yourWeather><p>Your Weather</p><hr> </div>
                <div class="tab" cityWeather><p>City Weather </p><hr></div>
            </div>
            <div class="search-bar">
            <form search-city>
                <input type="text" placeholder="Search City Name..." cityInput>
                <button type="submit"><img src="./assets/search.png" loading="lazy"></button>
            </form>
            </div>

            <div class="display-data">
               <div id="name-container">
                 <p data-cityName></p>
                 <img data-countryIcon>
                </div>
                <p data-WeatherDiscription id="WeatherDisc"></p>
                <img data-weatherIcon id="Icon">
                <p data-Temp id="Temp"></p>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/wind.png" alt="">
                        <p>windSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="card">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="card">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>

                <div class="loading">
                    <img src="./assets/loading.gif" alt="">
                    <p>Loading...</p>
                </div>

                <div class="grant-access">
                    <img src="./assets/location.png" alt="">
                    <p>Let Us know, Where You Are?</p>
                    <button data-grantAccess> Grant Location </button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
